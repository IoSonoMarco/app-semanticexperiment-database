<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Semantic Experiment </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="meta-container"></div>

    <div class="container">
        <img src="" alt="img 1" class="stimulus" id="img-1">
        <img src="" alt="img 2" class="stimulus" id="img-2">
    </div>

    <div class="response-container">
        <div class="player-box">
            <div class="slider-container">
                <div class="slider-fill"></div>
                <input type="range" min="0" max="100" value="0" step="0.01" class="slider" id="player">
            </div>
        </div>

        <div class="end-trial-box">
            <p class="end-trial-sentence"> Great! Ready for the Next One! </p>
        </div>

        <div class="timer">
            <img class="hourglass" src="sand-timer.png" alt="hourglass" />
            <progress id="countdown"></progress>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="task.js"></script>
    
</body>
</html>
