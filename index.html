<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Semantic Experiment </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="images/1.png" alt="img 1" id="img-1">
        <img src="images/2.png" alt="img 2" id="img-2">
    </div>

    <div class="player-box">
        <div class="slider-container">
            <div class="slider-fill"></div>
            <input type="range" min="0" max="100" value="0" step="0.01" class="slider" id="player">
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
